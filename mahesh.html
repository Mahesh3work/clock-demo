<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Using Pure JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="mjs.js"></script>
</head>
<body>
    <div id="clockContainer">
        <div id="hour">
          <div class="h 1">00</div>
          <div class="h 2">00</div>
          <div class="h 3">00</div>
        </div>
        <div id="minute">
          <div class="m">00</div>
          <div class="m">00</div>
          <div class="m">00</div>
          <div class="m">00</div>
          <div class="m">00</div>
        </div>
        <div id="second">
          <div class="s">00</div>
          <div class="s">00</div>
          <div class="s">00</div>
          <div class="s">00</div>
          <div class="s">00</div>
          <div class="s">00</div>
          <div class="s">00</div>
        </div>
    </div>
</body>
</html>
